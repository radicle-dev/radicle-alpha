timeout: 3600s # Cache misses are slow to rebuild
substitutions:
  # Bump the version if you make changes to `ci/Dockerfile
  _BUILD_IMAGE: eu.gcr.io/opensourcecoin/radicle-ci:v1
steps:
  - id: "Build CI base image"
    name: gcr.io/cloud-builders/docker
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      set -euxo pipefail

      if ! docker pull $_BUILD_IMAGE; then
        docker build ci --tag $_BUILD_IMAGE
        docker push $_BUILD_IMAGE
      fi

  - id: "Load cache"
    name: $_BUILD_IMAGE
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      set -euxo pipefail

      source scripts/ci.sh
      load-cache

  - id: "Build deps"
    name: $_BUILD_IMAGE
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      set -euxo pipefail

      stack config set system-ghc --global true
      stack config set install-ghc --global false

      stack build \
        --no-terminal \
        stylish-haskell hlint weeder

      stack build \
        --no-terminal \
        --test \
        --dependencies-only

  - id: "Save cache"
    waitFor: ["Build deps"]
    name: $_BUILD_IMAGE
    entrypoint: 'bash'
    env:
    - BRANCH_NAME=$BRANCH_NAME
    args:
    - '-c'
    - |
      set -euxo pipefail

      source scripts/ci.sh
      save-cache

  - id: "Format"
    name: $_BUILD_IMAGE
    env: ['STACK_ROOT=/workspace/.stack']
    args: ['./scripts/check-fmt.sh']

  - id: "Lint"
    name: $_BUILD_IMAGE
    env: ['STACK_ROOT=/workspace/.stack']
    args: ['stack', 'exec', '--', 'hlint', '.']

  - id: "Build"
    name: $_BUILD_IMAGE
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: bash
    args:
    - '-c'
    - |
      set -euxo pipefail

      stack build \
        --no-terminal \
        --fast \
        --pedantic \
        --test \
        --no-run-tests

  - id: "Test"
    name: $_BUILD_IMAGE
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: bash
    args:
    - '-c'
    - |
      set -euxo pipefail

      stack test :doctest
      stack test :spec
      RADPATH="$(pwd)/rad" stack exec -- radicle test/all.rad

  - id: "Lint (weeder)"
    waitFor: ["Build"]
    name: $_BUILD_IMAGE
    env: ["STACK_ROOT=/workspace/.stack"]
    args: ["stack", "exec", "--", "weeder", "--match"]

  - id: "Build reference document"
    waitFor:
    - "Build"
    name: $_BUILD_IMAGE
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: bash
    args:
    - '-c'
    - |
      set -euxo pipefail

      mv docs/source/reference.rst oldref
      RADPATH="$(pwd)/rad" stack exec radicle-ref-doc
      if ! (diff oldref docs/source/reference.rst); then
        echo "Reference docs are not checked in"
        exit 1
      fi

  - id: "Check tutorial"
    waitFor:
    - "Build"
    name: $_BUILD_IMAGE
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: bash
    args:
    - '-c'
    - |
      set -euxo pipefail

      RADPATH="$(pwd)/rad" stack exec radicle-doc docs/source/guide/Basics.lrad

  - id: "Start IPFS daemon"
    name: $_BUILD_IMAGE
    entrypoint: bash
    args:
    - "-c"
    - |
      set -euxo pipefail

      export COMPOSE_FILE=test/docker-compose.yaml
      docker-compose up -d
      sleep 3 # Wait for service to be booted

      # Connect services to 'cloudbuild' network so they can be
      # accessed by other steps
      docker network connect cloudbuild test_ipfs-test-network_1 --alias ipfs-test-network

      # Add the empty entry to the IPFS test network. Radicle requires it
      echo '{"radicle": true}' | docker exec -i test_ipfs-test-network_1 ipfs dag put --pin

  - id: "Integration tests"
    waitFor:
    - "Start IPFS daemon"
    name: $_BUILD_IMAGE
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: 'bash'
    args:
    - "-c"
    - |
      set -euxo pipefail

      export RAD_IPFS_API_URL=http://ipfs-test-network:5001
      export RADPATH="$(pwd)/rad"

      stack exec -- rad-daemon-radicle &

      stack test :e2e
